<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Panel</title>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
<!-- Бічна панель -->
<!-- Бічна панель -->
<div class="sidebar">
    <div class="sidebar-icons">
        <div class="icon" id="taco-icon">
            <img src="taco-icon.png" alt="Taco Icon">
        </div>
        <div class="icon">
            <img src="drink-icon.png" alt="Drink Icon">
        </div>
        <div class="icon">
            <img src="fries-icon.png" alt="Fries Icon">
        </div>
        <div class="icon">
            <img src="cart-icon.png" alt="Cart Icon">
        </div>
    </div>
    <div class="home-icon">
        <img src="home-icon.png" alt="Home Icon">
    </div>
</div>

<!-- Висувна панель -->
<div class="slide-panel" id="slide-panel">
    <div class="panel-content">
        <img src="logo.png" alt="Logo" class="panel-logo">
        <div class="menu-item" id="tacos-button">TACOS</div> <!-- Кнопка TACOS -->
        <div class="menu-item">CUSTOM TACO</div>

    </div>
    <div class="empty-message">
        <img src="empty-cart.png" alt="Empty Cart" class="empty-cart-image">
        <p>The basket is currently empty.<br>The products you have added will be displayed here!</p>
    </div>
</div>

<!-- Панель з вибором тако -->
<div class="taco-menu-panel" id="taco-menu-panel">
    <div class="taco-menu-content">
        <div class="taco-item">
            <img src="images/menu/Rectangle%2025.png " alt="Taco Original" class="taco-image">
            <span class="taco-text">Taco Original</span>
        </div>
        <div class="taco-item">Taco Al Pastiq BBQ</div>
        <div class="taco-item">Taco De Camarones</div>
        <div class="taco-item">Taco de pescado</div>
        <div class="taco-item">Taco Vega</div>
        <div class="taco-item">Taco de barbacoa</div>
        <div class="taco-item">Taco de Fajita</div>
        <div class="taco-item">Taco De Pollo</div>
        <div class="taco-item">Taco De Pollo</div>
    </div>
</div>



<script src="js/script.js"></script> <!-- JavaScript файл -->
</body>
</html>
