<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стилізована Кнопка</title>
  <style>
    body{
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: green;
    }
  </style>
</head>
<body>
<button class="button">Кнопка</button>
</body>
</html>
