<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Стилізований Список</title>
  <style>
    body {
      background-color: white;
    }
    ul.custom-list {
      background-color: beige;
      list-style-type: circle;
      list-style-color: green;
      padding-left: 20px;
    }
    ul.custom-list li {
      color: black;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<ul class="custom-list">
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>
</body>
</html>
